<!DOCTYPE html>

    <title>평균판매량</title>
</head>
<body>
    <script>
        // 질의응답 창을 이용하여 4분기 판매량을 입력받고 전 분기 평균 판매량보다 판매량이 높거나
        // 같을 경우에는 
        // 판매량이 평균 이상입니다. , 낮을때는 판매량이 평균 미달입니다. 출력
        // 1분기 판매량: 1200
        // 2분기 판매량: 1300
        // 3분기 판매량: 1400

        let celling1 = 1200;
        let celling2 = 1300;
        let celling3 = 1400;
        let even = 1300;
        
        let celling4 = prompt("판매량을 입력하세요");
        
        let result = even <= celling4 ? "판매량이 평균 이상입니다." : even > celling4 + "판매량이 평균 미달입니다."
        document.write(result);
    </script>
