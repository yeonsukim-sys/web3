<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루지출비용 문제</title>
</head>
<body>
    <script>
        // 사용자의 하루 지출내역을 입력받아 하루 지출 비용의 총 합계를 구한 후
        //  적정 지출 비용의 초과 여부를 출력한다.

        // 하루 지출 비용: 10000원 지출비용을 넘었다면 "000원 초과",
        // 넘지 않았다면 돈 관리 잘했어요 출력
        // 지출 내역은 교통비, 식비, 음료비를 물어보고 입력받기

        let normalCost = 10000;
        let trafficCost = prompt("당신의 교통비 를 입력하세요");
        let foodCost = prompt("당신의 식비 를 입력하세요");
        let drinkCost = prompt("당신의 음료비를 입력하세요");
        let totalCost = Number(trafficCost)  + Number(foodCost) + Number(drinkCost);
        
        let yourCost = totalCost < normalCost ? "돈 관리 잘했어요" : normalCost - totalCost + "원 초과입니다";
        document.write(yourCost);

        // yourCost = totalCost < normalCost "돈 관리 잘했어요" : normalCost - totalCost
    </script>
</body>
</html>
