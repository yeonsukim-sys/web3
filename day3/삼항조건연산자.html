<body>
    <script>
        // 조건식을 먼저 앞에 쓰임 / 참이라면 (TRUE)가 출력됩니다
        // 거짓이라면 (false); 가 출력됩니다
        // 트루 : 거짓;
        let a = 1;
        let b = 2;

        let result = a < b ? "고양이" : "강아지";
        console.log(result);

        let userHeight = 150;
        let userweight = 74;
        // 적정체중계산법 : 적정체중 = (본인 신장 -100) * 0.9
        let normalWeight = (userHeight - 100) * 0.9;
        console.log(normalWeight);

        let name = prompt("당신의 이름을 입력해주세요");
        let height = prompt("당신의 키는 몇 센치입니까", "숫자만 입력해주세요")
        let weight = prompt("당신의 몸무게는 몇 키로입니까", "숫자만 입력해주세요")

        normalWeight = (height -100) * 0.9;

        let yourWeight = weight >= normalWeight -5 && weight <= normalWeight + 5;

        yourWeight = yourWeight ? "적정체중입니다." : "적정체중이 아닙니다."

        document.write(name + "당신은" + yourWeight);
    </script>
