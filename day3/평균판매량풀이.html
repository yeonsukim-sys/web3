<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let q = prompt("4분기 판매량은 얼마입니까?");
        let msg1 = "판매량이 평균 이상입니다";
        let msg2 = "판매량이 평균 미달입니다";

        let avg = (1200+ 1300 + 1400) / 3;
        console.log(avg);

        let = result = q >= avg ? msg1 : msg2;
        document.write(result);
    </script>
</body>
</html>
