<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치문</title>
</head>
<body>
    <script>
        // 기본 작성법
        /*
        let 변수 = 초기값;

        switch(변수){

        */

        let site = prompt("네이버/ 다음 /구글 중 즐겨 사용하는 검색엔진은?");
        let url;
        switch(site){
            case "구글": url = "www.google.com";
            break;
            case "네이버": url = "www.naver.com";
            break;
            case "다음": url = "www.daum.net";
            break;
            case "네이트": url = "www.nate.com";
            break;

            default: alert("보기중에 없는 사이트 입니다.");

        }

        if(url){
            location.href = "http://" + url;
        }
    </script>
</body>
