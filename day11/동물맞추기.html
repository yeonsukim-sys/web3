<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물맞추기!</title>
</head>
<body>
    <script>
    // 사용자의 입력값 받기
    // 사용자의 입력값을 받아서 숫자화
    // 컴퓨터가 생각하는 값(랜덤값)
    // 컴퓨터의 값과 사용자의 값이 일치한다면 (맞췄다!)

    document.write("<h1>컴퓨터가 생각하고 있는 동물 맞추기</h1>");

    let animal = prompt("고양이, 강아지, 햄스터 중 택1");
    let animalNum;

    switch(animal){
        case "고양이" : animalNum = 1;
        break;

        case "강아지" : animalNum = 2;
        break;

        case "햄스터" : animalNum = 3;
        break;

        default: 
        alert("잘못된 값 작성");
        location.reload();
    }

    let randomNum = Math.ceil(Math.random()*4);

    if(animalNum === randomNum){
        document.write("축하합니다 컴퓨터가 생각하는 동물을 맞추셨습니다!<br>");
        document.write(`<img src='./animal_${randomNum}.jpg'>`);
    } else{
        document.write("아쉽네요 컴퓨터가 생각한 동물은?");
        document.write(`<img src='./animal_${randomNum}.jpg'>`);
    }
    </script>
</body>
</html>
