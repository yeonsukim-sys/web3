<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리형</title>
</head>
<body>
    <script>
        let a = true;
        let b = 10 >= 100;
        let c = Boolean("Hello")
        // 블리언 데이터 타입은 2개중 한개의 값을 정의한다. TRUE / FALSE
        // Boolean() 메서드는 숫자 0과 null값 undefined, 빈문자("") 제외한 모든 데이터에 대해
        // true를 변환한다
        document.write(a , "<br>");
        document.write(b , "<br>");
        document.write(c, "<br>");
    </script>
</body>
</html>
