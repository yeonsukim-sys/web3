        for(let i = 1; i <= 3; i++){
            // i는 1부터 시작해서 3까지 증가한다.
            // i는 행을 나타낸다.
            for(let j = 1; j <= 2; j++){
                // j는 매번 바깥쪽 반복문(i가)이 실행될대마다 안쪽 반복문이 작동한다.
                // J는 1부터 시작해서 2까지 증가한다.
                // J는 열을 나타낸다.
                document.write(`${i}행 ${j}열 <br>`);
                // 현재 행과 열의 값을 출력한다.
            }
            document.write("<br>");
        }
