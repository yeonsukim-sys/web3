<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단을 외자</title>
</head>
<body>
    <script>
        for(let i= 2; i <= 9; i++){
            for(let j = 1; j <= 10; j++){
                document.write(`${i} X ${j} = ${i * j} <br>`);
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
