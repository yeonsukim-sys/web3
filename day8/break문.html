<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
</head>
<body>
    <script>
        /*
        FOR문 break 사용법
        for(초기값;조건식;증감식){
            break;
            자바스크립트 코드;
        }

        while문 break 사용법
        let = 변수 = 초기값;
        while문(조건식){

        }
        */

        for(let i = 0; i <=10; i++){
            if(i == 6){
                break;
            }
            document.write(i,"<br>");
        }

        let j = 0;
        while(i <= 10){
            if(j == 6){
                break;
            }
            console.log(j);
            j++
        }
    </script>
</body>
</html>
