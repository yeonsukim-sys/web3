<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일문제실습</title>
</head>
<body>
    <script>
        // 1 group1 예는 사과와 바나나 들어있음
        // group2 예는 포도와 딸기 들어있음

        let group1 = ["사과","바나나"];
        let group2 = ["포도","딸기"];
        

        // 배열합치기(concat)
        let result = group1.concat(group2);
        document.write(result + "<br>");

        let fruit = result.slice(1,3);
        document.write(fruit + "<br>");

        // 사과 바나나 귤 복숭아 딸기
        // result = group1.splice(2,1,"귤","복숭아");
        // document.write( result + "<br>");

        result.shift();
        console.log(result);

        result.unshift("망고");
        document.write(result + "<br>");

        result.sort();
        document.write(result + "<br>");

    </script>
</body>
</html>
