<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송비 구하기</title>
</head>
<body>
    <script>
        // 조건
        /*
        1. 사용자의 구매금액을 받아야한다
        2. 사용자가 우리 쇼핑몰의 회원인지 입력받는다.
        3. 만약 사용자의 구매금액 이 100.000이 넘는다면 사은품이 제공됩니다. 출력
        4. 만약 사용자의 구매금액이 100,000원이 넘고, 회원이라면 사은품이 제공됩니다와 함께
        배송비도 무료 라는 문구를 출력
        5. 100,000원 이상 구매고객이지만 회원이 아닐 경우 사은품이 제공됩니다 라는 문구와 함께 비회원은 배송비 5,000원
        부과됩니다 출력
        6. 두번째 조건으로는 사용자의 구매금액이 50000원보다 클 떄 사용자가 회원이라면 배송비 무료
        7. 50000원 이상 구매했지만 회원이 아니라면 배송비 5000원 부과됨 출력
        8. 50000원 이하로 구매했다면 회원이던 아니던 50000원 미만 구매로 배송비 5000원 부과됨.
        */

        let pay = prompt("구매금액을 입력해주세요.");
        let user = confirm("회원이신가요?");

        if(pay >= 100000){
            document.write("사은품이 제공됩니다.");
            if(user){
                document.write("배송비도 무료");
            } else{
                document.write("비회원은 배송비 5000원이 부과됩니다.");
            }
        }
        if(pay >= 50000){
            if(user){
                document.write("배송비가 무료입니다.");
            } else{
                document.write("배송비가 5000원 부과됩니다.");
            }
        } else {
            document.write("5만원 미만 구매시 배송비가 5000원 부과됩니다.");
        }
    </script>
</body>
</html>
