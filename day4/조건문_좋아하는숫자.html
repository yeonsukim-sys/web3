<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 숫자</title>
</head>
<body>
    <script>
        // 사용자가 좋아하는 값을 입력받아야함
        //  사용자가 입력한 값이 짝수라면 당신이 좋아하는 숫자는 짝수이군요 출력
        //  사용자가 입력한 값이 홀수라면 당신이 좋아하는 숫자는 홀수이군요 출력

        let lnum = prompt("당신이 좋아하는 숫자를 입력하세요");

        if(lnum % 2 == 0){
            document.write("당신이 좋아하는 숫자는 짝수이군요");
        } else {
            document.write("당신이 좋아하는 숫자는 홀수이군요");
        }

        // let result = lnum >= 10; "당신이 좋아하는 숫자는 2자리 수 이상이군요" : "당신이 좋아하는 숫자는 1자리수 이군요" 

        // document.write(result);
    </script>
</body>
</html>
