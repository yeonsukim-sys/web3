<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 계절</title>
</head>
<body>
    <script>
        // 사용자에게 어떤 계절을 좋아하는지 물어본다.
        // 받아온 값이 봄이라면 봄을 좋아하는 당신! 당신에겐 꽃향기가 납니다!
        // 여름이라면 여름휴가로 시원한 바다는 어때요?
        // 가을이라면 낙엽이 떨어지는 낭만의 계절이죠
        // 겨울이라면 눈사람을 만들고 썰매를 탈 수 있는 계절!

        let season = prompt("당신은 어떤 계절을 좋아하나요?");

        if(season === "봄"){
            document.write("봄을 좋아하는 당신에겐 꽃 향기가 납니다!");
        } else if(season == "여름") {
            document.write("여름휴가로 시원한 바다는 어때요?");
        } else if(season == "가을") {
            document.write("낙엽이 떨어지고 은행도 떨어져용");
        } else if(season =="겨울") {
            document.write ("겨울엔 역시 붕어빵입니다");
        }
    </script>
</body>
</html>
