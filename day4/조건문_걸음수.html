<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>걸음수</title>
</head>
<body>
    <script>
        // 사용자에게 하루 걸음수를 입력받는다.
        // 걸음 수가 10000보 보다 높다면 좋은 습관을 지니고 계시는군요!

        let walk = prompt("당신의 하루 걸음 수는 얼마입니까?");

        if( walk >= 10000){
            document.write("좋은 습관을 지니고 계시는군요!");
        } else {
            document.write("당신은 운동을 더 하셔야합니다.");
        }
    </script>
</body>
</html>
