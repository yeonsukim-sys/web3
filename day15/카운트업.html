<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 조건
        /*
        1.사용자에게 숫자 입력받음
        2.시작숫자에 대한 변수 생성
        3. setInterval 안에 현재 숫자를 출력한다 그 다음 숫자 증가
        4. if문을 통해 시작숫자가 증가식을 통해 사용자에게 입력받은 값보다
        크다면 setInterval 종료 후 완료! 출력
        5. 시간초는 0.1초 단위로 출력
        */

        let userNumber = Number(prompt("숫자를 입력하세요"));
        let startNum = 0;
        let intervalNum = setInterval(() => {
            document.write(startNum + "<br>");
            startNum++;

            if (startNum > userNumber) {
                clearInterval(intervalNum);
                document.write("완료!");
            }
        }, 100);
    </script>
</body>

</html>
