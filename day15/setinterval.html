<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        button {
            background-color: blueviolet;
            width: 250px;
            height: 50px;
            font-size: 24px;
            color: #fff;
            border: none;
            border-radius: 25px;
        }

        
    </style>
</head>
<body>
    <!-- <button onclick="clearInterval(auto1)">증가 정지</button> -->
    <button onclick="clearInterval(auto2)">감소 정지</button>
    <script>
        // setInterval(function(){자바스크립트 코드;}일정시간 간격) : 자속적으로
        // 일정한 시간 간격으로 함수를 호출하여 코드를 실행한다.

        let addNum = 0;
        let auto1 = setInterval(()=>{
            addNum++;
            console.log("addNum : ",addNum);
        },1000);

        // document.write(`${auto1}문자`)

        let minusNum = 1000;
        let auto2 = setInterval(()=>{
            minusNum--;
            console.log("minusNum :",minusNum);
        },1001); 
    </script>
</body>
</html>
