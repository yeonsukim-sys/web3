<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        /*
        let 변수 = 초기화;

        while(조건식){
            자바스크립트 코드;
            증감식;

        */

        let i = 1;
        while(i <= 10){
            document.write("안녕하세요" + i + "<br>");
            i++;
        }

        let j = 1;
        while(j <= 40){
            if(j % 4 == 0){
                document.write(j, "<br>")
            }
            j++;
        }
    </script>
</body>
</html>
