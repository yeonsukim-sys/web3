<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for문 실습</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 10; i++){
            document.write(`${i}의 제곱:  ${i * i}<br>`);
        }
    </script>
</body>
</html>
